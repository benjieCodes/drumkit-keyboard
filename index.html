<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DrumKit Keyboard</title>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <h1>JavaScript Drumkit!</h1>
    <h2>Let's play some beatssss</h2>
    <p>Try to create a super hot beat to add on to that FIRE Mixtape you always wanted to make.</p>
    <p>The first step is always the hardest - here we go!</p>
    <div class="key-container">
      <div class="key-stroke" data-keyId="65">
        <kbd class="key-letter">A</kbd>
        <span class="sound-fx">Kick</span>
      </div>
      <div class="key-stroke" data-keyId="83">
        <kbd class="key-letter">S</kbd>
        <span class="sound-fx">Snare</span>
      </div>
      <div class="key-stroke" data-keyId="68">
        <kbd class="key-letter">D</kbd>
        <span class="sound-fx">Boom</span>
      </div>
      <div class="key-stroke" data-keyId="70">
        <kbd class="key-letter">F</kbd>
        <span class="sound-fx">Tom</span>
      </div>
      <div class="key-stroke" data-keyId="71">
        <kbd class="key-letter">G</kbd>
        <span class="sound-fx">Clap</span>
      </div>
      <div class="key-stroke" data-keyId="72">
        <kbd class="key-letter">H</kbd>
        <span class="sound-fx">Ride</span>
      </div>
      <div class="key-stroke" data-keyId="74">
        <kbd class="key-letter">J</kbd>
        <span class="sound-fx">Tink</span>
      </div>
      <div class="key-stroke" data-keyId="75">
        <kbd class="key-letter">K</kbd>
        <span class="sound-fx">Hi-hat</span>
      </div>
      <div class="key-stroke" data-keyId="76">
        <kbd class="key-letter">L</kbd>
        <span class="sound-fx">Open-hat</span>
      </div>
    </div>

    <audio data-keyId="65" src="sound/kick.wav"></audio>
    <audio data-keyId="83" src="sound/snare.wav"></audio>
    <audio data-keyId="68" src="sound/boom.wav"></audio>
    <audio data-keyId="70" src="sound/tom.wav"></audio>
    <audio data-keyId="71" src="sound/clap.wav"></audio>
    <audio data-keyId="72" src="sound/ride.wav"></audio>
    <audio data-keyId="74" src="sound/tink.wav"></audio>
    <audio data-keyId="75" src="sound/hihat.wav"></audio>
    <audio data-keyId="76" src="sound/openhat.wav"></audio>

  </body>
</html>
